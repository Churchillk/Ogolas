<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
    <h1>Client List</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.first_name }}</td>
                <td>{{ client.last_name }}</td>
                <td>{{ client.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No clients registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'register_client' %}">Register a New Client</a></p>
</body>
</html>
